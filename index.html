<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tic Tac Toe | Max Gerber</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Tic Tac Toe" content="A simple game">
  <meta name="Max Gerber" content="GitHub">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
    <section id="letterform">
        <form id="choose-letter">
            <fieldset>
               <legend>Noughts or crosses?</legend>
               <input id="x" type="radio" name="letters" value="X" checked>
               <label for="x">X</label><br>
               <input id="o" type="radio" name="letters" value="O">
               <label for="o">O</label><br>
             </fieldset>
             <input type="submit" name="submit" value="Start!" id="submit">
        </form>
    </section>

    <section id="scoreboard-human" class="scoreboard">
        <span id="human" class="player"></span><br>
        <span id="human-score"></span>
    </section>

    <section id="ttt-container">
        <table id="tictactoe">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
    </table>
  </section>

  <section id="scoreboard-computer" class="scoreboard">
    <span id="computer" class="player"></span><br>
    <span id="computer-score"></span>
  </section>

</body>

</html>
